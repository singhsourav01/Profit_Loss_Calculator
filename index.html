<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-Loss</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Profit-Loss</h1>
    <main>
        <label for="intial-price">Intial Price
        <input type="number" name="" id="initial-price" placeholder="Enter Initial Price Here">
        </label>

        <label for="stocks-quantity">Quantity of Stocks
        <input type="number" name="" id="stocks-quantity" placeholder="Enter the number of Stocks bought">
        </label>

        <label for="current-price">Current Price
        <input type="number" name="" id="current-price" placeholder="Enter the current price of stocks">
        </label>

        <button id="submit-btn">Submit</button>

        <div id="output-box"></div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
